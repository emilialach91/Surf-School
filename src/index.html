<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf School</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
<body style="display: none;">
  <div class="master">
    <div class="container">
      <div class="overlay" id="overlay">
          <nav class="overlay__menu" id = "animated">
              <ul class = "overlay__list" >
                <li class="overlay__item"><a href="about.html" class="overlay__object animated fadeInRight">About</a></li>
                <li class="overlay__item"><a href="teachers.html" class="overlay__object animated fadeInRight2">Teachers</a></li>
                <li class="overlay__item"><a href="price.html" class="overlay__object animated fadeInRight3">Price</a></li>
                <li class="overlay__item"><a href="contact.html" class="overlay__object animated fadeInRight4"> Contact</a></li>
              </ul>
          </nav>
      </div>
      <div class="header">
          <div class="header__company">
              <p class="header__logo">SS</p>
              <p class="header__name">School</p>
          </div>
          <div class="header__button" id="btn" onclick="return false">
              <div class="header__line"></div>
              <div class="header__line2"></div>
          </div>
          <div class="desktop">
              <ul class="desktop__list">
                  <li class="desktop__item"><a href="about.html">About</a></li>
                  <li class="desktop__item"><a href="teachers.html">Teachers</a></li>
                  <li class="desktop__item"><a href="price.html"> Price</a></li>
                  <li class="desktop__item"><a href="contact.html">Contact</a></li>
              </ul>
          </div>
      </div>
      <div class="hero">
          <div>
              <h1 class="hero__title">Surf <br>Lessions</h1>
              <p class="hero__description">Catch Your First Wave Now</p>
          </div>
          <div class="hero__tag"> 
              <div class="hero__line"></div>
              <div>
                  <p class="hero__info--bold">Now In Bali<p>
                  <p class="hero__info">January 9-22</p>
              </div>
          </div>
      </div>
      <div class="comment">
          <div class="comment__slider">
          </div>
      </div>
      <div class="container-carousel-mobile" id="carousel">
        <div id="multi-item-mobile" class="carousel slide carousel-multi-item" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="col-md-6 " src="../src/styles/images/carousel1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="col-md-6 " src="../src/styles/images/carousel2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="col-md-6 " src="../src/styles/images/carousel3.png" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#multi-item-mobile" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#multi-item-mobile"  role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="container-carousel-desktop">
        <div id="multi-item" class="carousel slide carousel-multi-item" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#multi-item" data-slide-to="0" class="active"></li>
            <li data-target="#multi-item" data-slide-to="1"></li>
            <li data-target="#multi-item" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <div class="row">
                <div class=" col-md-6 col-lg-6">
                  <div class="card">
                    <img class="card-img" src="../src/styles/images/carousel1.png" alt="Card image">
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 clearfix d-none d-md-block">
                  <div class="card">
                    <img class="card-img" src="../src/styles/images/carousel2.png" alt="Card image">
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-6 col-lg-6">
                  <div class="card">
                    <img class="card-img" src="../src/styles/images/carousel2.png" alt="Card image">
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 clearfix d-none d-md-block">
                  <div class="card">
                    <img class="card-img" src="../src/styles/images/carousel3.png" alt="Card image">
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col-md-6 col-lg-6">
                  <div class="card">
                    <img class="card-img" src="../src/styles/images/carousel3.png" alt="Card image">
                  </div>
                </div>
                <div class="col-md-6 col-lg-6 clearfix d-none d-md-block">
                  <div class="card">
                    <img class="card-img" src="../src/styles/images/carousel1.png" alt="Card image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="board board--home" id="board-rot">
        <img src="../src/styles/images/board.png" class="board__image">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</html>
